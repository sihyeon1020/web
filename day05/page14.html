<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Accordion - Default functionality</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        $('#b1').click(function() {
          $.ajax({
            url:"info.html",
            success : function(data) {
              $('#d1').html(data)
            }
          })
        }) //b1

        $('#b2').click(function() {
          $.ajax({
            url:"info2.html",
            success : function(data) {
              $('#d2').html(data)
            }
          })
        }) //b2

        $('#b3').click(function() {
          $.ajax({
            url:"info3.html",
            success : function(data) {
              $('#d3').html(data)
            }
          })
        }) //b3

      })

    </script>
  </head>
  <body>
   <button id="b1">영화정보 받아오기</button>
   <button id="b2">코로나정보 받아오기</button>
   <button id="b3">교통정보 받아오기</button>
   <hr>
   <div id="d1" style="width: 400px; height: 100px; background: skyblue;"></div>
   <div id="d2" style="width: 400px; height: 100px; background: rgb(255, 214, 221);"></div>
   <div id="d3" style="width: 400px; height: 100px; background: rgb(255, 240, 168);"></div>
  </body>
</html>
