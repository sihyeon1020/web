<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tour() {
            //1. 입력
            space = document.getElementById('space').value
            month = document.getElementById('month').value
            choice = document.getElementById('choice').value
            
            //2. 처리
            //값을 두개를 넣어서 처리해야하기 때문에 또 다른 조건을 만들어서 넣어준다.
            let method = ''
            let money = 0

            if (choice == '1'){
                method = '비행기'
                money = 30000 
            } else if(choice == '2'){
                method = '버스'
                money = 10000 
            } else if(choice == '3') {
                method = '자가용'
                money = 5000
            }


            text = '나는 ' + month + '월에 ' + space + '(으)로 ' + method + '(을)를 타고 여행을 갈거에요.비용은 ' + money + '원'

            result_tag = document.getElementById('result')
            result_tag.innerHTML = text

            }

    </script>
</head>

<body>
    여행가고 싶은 곳: <input type="text" value="부산" id="space"> <br>
    몇월에 갈까요: <input type="text" value="1" id="month"> <br>
    무얼 타고 갈까요: 1)비행기(30000), 2)버스(10000), 3)자가용(50000)
    <input type="text" value="1" id="choice"> <br>
    <button onclick="tour()">여행 계획 버튼</button>
    <div id="result">
        <!-- 나는 1월에 부산으로 비행기를 타고 여행을 갈거예요. 비용은 30000원 -->
    </div>
</body>

</html>
