<head>

    <script>
        //1.입력 => 태어난 연도 입력
        //1-1. year 변수를 띄운다.
        //1-2. cpu가 prompt를 띄운다.
        //1-3. 사용자가 연도 입력
        //1-4. 사용자가 입력한 데이터를 cpu가 year 에 저장
        year = prompt('태어난 연도 입력')

        //2. 처리 => 연도로 나이 계산
        // 내가 한 것 :age = (2023 - year) + 1
        now = 2023
        result = now - parseInt(year)

        //3. 출력 => 저의 나이는 100세 입니다. 출력
        //3-1. cpu가 '나의 나이는' + 램 result 변수에 저장된 값을 가지고 와서 결합
        //3-2. 결합한 문자들을  alert(문자들)명령어를 실행하면서 넣어줌.
        //내가 한 것 result = '저의 나이는 ' + parseInt(age) + '입니다.'
        //          alert(result)
        alert('나의 나이는 ' + result)       
    </script>
